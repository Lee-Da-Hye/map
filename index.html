<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>인포윈도우 생성하기</title>
  <style>
    .map{
      width: 100%;
      height: 350px;
    }
  </style>
</head>
<body>
  <h1>다음 지도</h1>
  <!-- 28716c652e451405e8ddac7e8631cf21
  위도: 37.622987
  경도: 127.0753135
  -->
  <div id="map1" class="map"></div>
  <div id="map2" class="map"></div>
  <button id="nozoom">지도 확대/축소 끄기</button>
  <button id="zoomok">지도 확대/축소 켜기</button>
  <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=28716c652e451405e8ddac7e8631cf21"></script>



  <script>
    makeMap('map1',37.622987, 127.0753135);
    makeMap('map2',33.450701, 126.570667);
    function makeMap(target, lat, lng){
      var mapContainer = document.getElementById(target), // 지도를 표시할 div 
    mapOption = { 
        center: new kakao.maps.LatLng(lat, lng), // 지도의 중심좌표
        level: 3 // 지도의 확대 레벨
    };

    var map = new kakao.maps.Map(mapContainer, mapOption);

    // 마커가 표시될 위치입니다 
    var markerPosition  = new kakao.maps.LatLng(lat, lng); 

    // 마커를 생성합니다
    var marker = new kakao.maps.Marker({
        position: markerPosition
    });

    // 마커가 지도 위에 표시되도록 설정합니다
    marker.setMap(map);

    var iwContent = `<div style="padding:5px;">페이스 스터디카페 <br><a href="https://map.kakao.com/link/map/Hello World!,${lat},${lng}" style="color:blue" target="_blank">큰지도보기</a> <a href="https://map.kakao.com/link/to/Hello World!,${lat},${lng}" style="color:blue" target="_blank">길찾기</a></div>`, // 인포윈도우에 표출될 내용으로 HTML 문자열이나 document element가 가능합니다
        iwPosition = new kakao.maps.LatLng(lat, lng); //인포윈도우 표시 위치입니다

    // 인포윈도우를 생성합니다
    var infowindow = new kakao.maps.InfoWindow({
        position : iwPosition, 
        content : iwContent 
    });
      
    // 마커 위에 인포윈도우를 표시합니다. 두번째 파라미터인 marker를 넣어주지 않으면 지도 위에 표시됩니다
    infowindow.open(map, marker); 
    let nozoom = document.querySelector('#nozoom');
    let zoomok = document.querySelector('#zoomok');
    
    function setZoomable(zoomable) {
    // 마우스 휠로 지도 확대,축소 가능여부를 설정합니다
    map.setZoomable(zoomable);    
    }
    nozoom.addEventListener('click', ()=>{
      setZoomable(false); 
    })
    zoomok.addEventListener('click', ()=>{
      setZoomable(true); 
    })
  }//makeMap


    
  </script>
</body>
</html>
